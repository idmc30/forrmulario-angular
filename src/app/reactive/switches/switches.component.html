<h2>Reactivos: Switches</h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" >
  <!-- Radios -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">GÃ©nero</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                  type="radio"
                  value="M"                         
                  formControlName="genero"
                  id="radioMasculino"
                  >
          <label class="form-check-label" for="radioMasculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                  type="radio"
                  value="F"
                  formControlName="genero"
              
                  id="radioFemenino"
                  >
          <label class="form-check-label" for="radioFemenino">
            Femenino
          </label>
        </div>

      </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
          <input class="form-check-input"
                  type="checkbox"                
                 formControlName="notificaciones"
                  role="switch"
                  id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>

      </div>
    </div>

    <!-- checkbox -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9">

            <div class="form-check">
              <input class="form-check-input"
                        type="checkbox"
                        formControlName="condiciones"
                         id="flexCheckChecked" >
              <label class="form-check-label" for="flexCheckChecked">
                Terminos y condiciones de uso
              </label>
            </div>

          </div>
        </div>

        <!-- Button -->

        <div class="row">
          <div class="col">
              <button type="submit" class="btn btn-primary float-end">
                Guardar
              </button>
          </div>
        </div>


</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>


<h5>Persona</h5>
<pre>{{ persona| json}}</pre>


<h5>Valid</h5>
<pre>{{ miFormulario.valid}}</pre>
