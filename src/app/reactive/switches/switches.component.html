<form >
  <!-- Radios -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">GÃ©nero</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                  type="radio"
                  value="M"        
                  name="radioGenero"
                  id="radioMasculino"
                  >
          <label class="form-check-label" for="radioMasculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                  type="radio"
                  value="F"
                 
                  name="radioGenero"
                  id="radioFemenino"
                  >
          <label class="form-check-label" for="radioFemenino">
            Femenino
          </label>
        </div>

      </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
          <input class="form-check-input"
                  type="checkbox"                
           
                  role="switch"
                  id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>

      </div>
    </div>

    <!-- checkbox -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-9">

            <div class="form-check">
              <input class="form-check-input"
                        type="checkbox"
             
                         id="flexCheckChecked" >
              <label class="form-check-label" for="flexCheckChecked">
                Terminos y condiciones de uso
              </label>
            </div>

          </div>
        </div>

        <!-- Button -->

        <div class="row">
          <div class="col">
              <button class="btn btn-primary float-end">
                Guardar
              </button>
          </div>
        </div>


</form>
