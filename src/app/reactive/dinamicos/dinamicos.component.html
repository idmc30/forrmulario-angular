<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>


<form  (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
<!-- nombre -->
  <div class="mb-3 row">
   <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             type="text"
             placeholder="Nombre de la persona"
             name="nombre"
             formControlName="nombre"
             >
         <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
           Este es un campo obligatorio
        </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
     <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control"
                 placeholder="Agregar favorito"  
                       
                 (keyup.enter)="1==1">

                 <button class="btn btn-outline-primary"
                 type="button"
                 (click)="1==1">
                  Agregar
                 </button>
        </div>

     </div>
   </div>

<!-- lista de juegos favoritos -->
   <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
     <div class="col-sm-9" formArrayName="favoritos" >

      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i= index">
        <input class="form-control"
               [formControlName]="i" >
              <button class="btn btn-outline-danger"
                  type="button">
                Eliminar
              </button>
      </div>

     </div>
   </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="button" type="submit"
               class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

<hr>
  <div class="row">
    <div class="col">


      <span>Valid</span>
      <pre>{{ miFormulario.valid | json}}</pre> 
      <br>
      <span>Value</span>
      <pre>{{ miFormulario.value | json}}</pre> 


    </div>

  </div>


</form>
